<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps Autocomplete</title>

        <!-- jquery-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/ivm-gmaps-autocomplete.js"></script>
        <script src="./js/ivm-aditional-locations.js"></script>

    </head>

    <style>
        html {
            font-size:16px;
        }
        section {
            width:600px;
            margin:auto
            ;padding: 100px 0;
        }
        input {
            box-sizing:border-box;
            height:40px;
            width:100%;
            padding:0 15px;
        }
        .gmap-autocomplete-results {
            list-style:none;
            padding:0;
            margin:0;
            border:1px solid #ddd;
            box-shadow:0 5px 10px rgba(0 ,0 ,0 , 0.1);
        }
        .gmap-autocomplete-results > li > a {
            display:block;
            line-height:40px;
            padding:0 15px;
            cursor: pointer;
            color:#888;
        }
        .gmap-autocomplete-results> li + li > a {
            border-top:1px solid #ddd;
        }
        .gmap-autocomplete-results > li > a:hover {
            background:#f5f5f5;
            color:#444;
        }
    </style>
    <body>

        <section>

            <!-- Start Location -->
            <h3>Start Location</h3>
            <div id="start-location">
                <input class="gmap-autocomplete uk-input" name="start-location" type="text" placeholder="Enter city or/and addess" />
                <ul class="gmap-autocomplete-results"></ul>
            </div>
            <!-- End Location -->
            <h3>End Location</h3>
            <div id="end-location">
                <input class="gmap-autocomplete uk-input" name="end-location" type="text" placeholder="Enter city or/and addess" />
                <ul class="gmap-autocomplete-results"></ul>
            </div>

            <!-- aditional locations -->
            <h4>Aditional Locations</h4>
            <div>
                <button id="add-location" class="uk-button uk-button-default">Add Location</button>
                <form id="aditional-locations"></form>
                <ul id="aditional-results"></ul>
            </div>

        </section>

    </body>
</html>
