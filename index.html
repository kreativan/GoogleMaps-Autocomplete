<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Maps Autocomplete</title>

        <!-- jquery-->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/ivm-gmaps-autocomplete.js"></script>

    </head>

    <style>
        html {
            font-size:16px;
        }
        section {
            width:600px;
            margin:auto
            ;padding: 100px 0;
        }
        input {
            box-sizing:border-box;
            height:40px;
            width:100%;
            padding:0 15px;
        }
        #location-results {
            list-style:none;
            padding:0;
            margin:0;
            border:1px solid #ddd;
            box-shadow:0 5px 10px rgba(0 ,0 ,0 , 0.1);
        }
        #location-results > li > a {
            display:block;
            line-height:40px;
            padding:0 15px;
            cursor: pointer;
            color:#888;
        }
        #location-results > li + li > a {
            border-top:1px solid #ddd;
        }
        #location-results > li > a:hover {
            background:#f5f5f5;
            color:#444;
        }
    </style>
    <body>

        <section>
            <h3>Start Typing eg: <q>Belgrade</q></h3>
            <input id="location" name="locationName" type="text" placeholder="Enter city, address, postal code..." />
            <ul id="location-results"></ul>
        </section>

    </body>
</html>
